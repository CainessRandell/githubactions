name: CI Blogging Escola

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Instalar dependencias
        run: npm ci # Instala tudo, incluindo o mongodb-memory-server

      - name: Rodar Testes
        run: npm test
        env:
          SECRET: segredo_ci_test

  trivy:
    name: Trivy FS Scan
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Scan vulnerabilities (fs)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: '1'
          vuln-type: os,library
          severity: HIGH,CRITICAL
          skip-dirs: node_modules

  docker:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: [test, trivy]
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/'))
    environment: secrets
    env:
      IMAGE_NAME: rm369075/fivam-backend-fiap
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Definir tag da imagem a partir da ref
        run: echo "REF_NAME_SANITIZED=${GITHUB_REF_NAME//\//-}" >> "$GITHUB_ENV"

      - name: Definir tags da imagem (branch/tag + latest no main)
        run: |
          IMAGE_TAGS="${IMAGE_NAME}:${REF_NAME_SANITIZED}"
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            IMAGE_TAGS="${IMAGE_TAGS},${IMAGE_NAME}:latest"
          fi
          echo "TAGS=${IMAGE_TAGS}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ env.TAGS }}

  render:
    name: Trigger Render deploy
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/'))
    environment: secrets
    env:
      IMAGE_NAME: rm369075/fivam-backend-fiap
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
    steps:
      - name: Definir tag da imagem a partir da ref
        run: echo "REF_NAME_SANITIZED=${GITHUB_REF_NAME//\//-}" >> "$GITHUB_ENV"

      - name: Trigger Render deploy (POST /deploys)
        if: env.RENDER_API_KEY != '' && env.RENDER_SERVICE_ID != ''
        run: |
          IMAGE_URL="docker.io/$IMAGE_NAME:$REF_NAME_SANITIZED"
          payload=$(jq -n \
            --arg clearCache "do_not_clear" \
            --arg imageUrl "$IMAGE_URL" \
            '{clearCache: $clearCache, imageUrl: $imageUrl}')

          status=$(curl -s -o /tmp/render_api_resp.json -w "%{http_code}" -X POST \
            -H "accept: application/json" \
            -H "authorization: Bearer $RENDER_API_KEY" \
            -H "content-type: application/json" \
            --data "$payload" \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" || true)

          echo "Render deploy status: $status"
          cat /tmp/render_api_resp.json || true
          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            exit 1
          fi

      - name: Trigger Render deploy hook (fallback)
        if: (env.RENDER_API_KEY == '' || env.RENDER_SERVICE_ID == '') && env.RENDER_DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST -fsSL "$RENDER_DEPLOY_HOOK_URL"
